name: Go build and push img on GCR

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build and Push
      run: |
            echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
            docker pull ghcr.io/github/octoshift:latest
            docker build . --tag ghcr.io/github/codesensegroup/freenombot:$GITHUB_SHA --cache-from ghcr.io/github/codesensegroup/freenombot:latest
            docker push ghcr.io/github/codesensegroup/freenombot:$GITHUB_SHA
